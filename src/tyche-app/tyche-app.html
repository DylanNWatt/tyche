<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/moment/moment.js"></script>
<link rel="import" href="../tyche-month/tyche-month.html">
<link rel="import" href="../tyche-login/tyche-login.html">

<dom-module id="tyche-app">
  <template>
    <style>
      :host {
        display: flex;
        width: 100vw;
        height: 100vh;

      }
      tyche-control-panel {
        width: 250px;
      }
      tyche-month{
        flex: 1;
      }
      .top-bar

    </style>

    <template is="dom-if" if="{{!loggedin}}">
        <tyche-login loggedin="{{loggedin}}">

        </tyche-login>
    </template>
    <template is="dom-if" if="{{loggedin}}">
        <tyche-control-panel>
            <div on-click="logout">Logout</div>
        </tyche-control-panel>
        <tyche-month month="{{today}}"></tyche-month>
    </template>
  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'tyche-app'; }
      static get properties() {
        return {
            loggedin: {
                type: Boolean,
                value: false
            },
            today: moment()
        }
      }
      logout() {
          console.log('here');
          firebase.auth().signOut();
      }
      ready() {
          firebase.auth().onAuthStateChanged((user) => {
              if (user) {
                  console.log(user);
                this.loggedin = true;
              } else {
                this.loggedin = false;
              }
            });
            super.ready();
      }
      handleError(){
          console.log('foo');
      }
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
