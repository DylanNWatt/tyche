<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/moment/moment.js"></script>
<link rel="import" href="../tyche-event-list-item/tyche-event-list-item.html">

<dom-module id="tyche-day">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      .header{
          display: flex;
          border-bottom: 1px solid #ddd;
          padding: 4px;
      }
      .header[month="Feb"] {
          background: #34495e;
          color: #ecf0f1;
      }
      .header[month="Mar"] {
          background: #3498db;
          color: #ecf0f1;
      }
      .header[month="Apr"] {
          background: #f1c40f;
          color: #ecf0f1;
      }
      .header div {
          flex: 1;
      }
      .header .date {
        text-align: center;
        font-size: 2rem;
      }
      .header .month{
          align-self: center;
          font-size: 1.7rem;
      }
    </style>
    <div class="header" month$="{{month}}">
        <div class="month">[[month]]</div>
        <div class="date">[[day]]</div>
        <div></div>
    </div>
    <div>
        <tyche-event-list-item
            event="Go to school"
        ></tyche-event-list-item>
    </div>
  </template>

  <script>
    class TycheDay extends Polymer.Element {
      static get is() { return 'tyche-day'; }
      static get properties() {
        return {
            date: {
                type: String
            }
        };
      }
        ready () {
            this.mDate = moment(this.date);
            this.day = this.mDate.date();
            this.month = this.mDate.format("MMM")
            super.ready();
        }
    }

    window.customElements.define(TycheDay.is, TycheDay);
  </script>
</dom-module>
